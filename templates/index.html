<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedVault - Medication Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">MedVault</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add Medication Form -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
            <h2 class="text-lg font-semibold text-slate-800 mb-4">Add New Medication</h2>
            <form action="/add_medication" method="POST" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                    <input type="text" name="name" required
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                        placeholder="e.g. Lisinopril">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Dosage</label>
                    <input type="text" name="dosage" required
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                        placeholder="e.g. 10mg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Current Stock</label>
                    <input type="number" name="stock" required min="0"
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                        placeholder="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Low Stock Threshold</label>
                    <input type="number" name="threshold" value="5" min="1"
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm">
                </div>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
                    Add Medication
                </button>
            </form>
        </div>

        <!-- Medication Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for med in medications %}
            <div
                class="bg-white rounded-xl shadow-sm border {% if med.stock <= med.threshold %}border-red-300 ring-1 ring-red-100{% else %}border-slate-200{% endif %} overflow-hidden transition-all hover:shadow-md">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-slate-900">{{ med.name }}</h3>
                            <p class="text-slate-500 text-sm">{{ med.dosage }}</p>
                        </div>
                        {% if med.stock <= med.threshold %} <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                            Low Stock
                            </span>
                            {% else %}
                            <span
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                In Stock
                            </span>
                            {% endif %}
                    </div>

                    <div class="flex items-baseline mb-6">
                        <span
                            class="text-3xl font-bold {% if med.stock <= med.threshold %}text-red-600{% else %}text-slate-900{% endif %}">{{
                            med.stock }}</span>
                        <span class="ml-2 text-sm text-slate-500">units remaining</span>
                    </div>

                    <div class="space-y-3">
                        <!-- Quick Actions -->
                        <div class="flex gap-2">
                            <form action="/update_stock/{{ med.id }}" method="POST" class="flex-1">
                                <input type="hidden" name="change_amount" value="1">
                                <button type="submit"
                                    class="w-full bg-slate-50 hover:bg-slate-100 text-slate-700 font-medium py-2 px-3 rounded-lg border border-slate-200 transition-colors text-sm">
                                    +1 Restock
                                </button>
                            </form>
                            <form action="/update_stock/{{ med.id }}" method="POST" class="flex-1">
                                <input type="hidden" name="change_amount" value="-1">
                                <button type="submit"
                                    class="w-full bg-slate-50 hover:bg-slate-100 text-slate-700 font-medium py-2 px-3 rounded-lg border border-slate-200 transition-colors text-sm">
                                    -1 Take
                                </button>
                            </form>
                        </div>

                        <!-- Delete -->
                        <form action="/delete_medication/{{ med.id }}" method="POST"
                            onsubmit="return confirm('Are you sure you want to delete this medication?');">
                            <button type="submit"
                                class="w-full text-red-600 hover:text-red-700 text-sm font-medium py-2 transition-colors">
                                Remove Medication
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if not medications %}
        <div class="text-center py-12">
            <p class="text-slate-500 text-lg">No medications tracked yet. Add one above!</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
